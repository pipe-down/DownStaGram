<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="header" th:fragment="bodyHeader">
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <header>
    <!-- navigation -->
    <nav class="nav-position">
        <div class="nav-container">
            <div class="nav-1">
                <!-- <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png" alt="logo_img">
                <div class="vl"></div> -->
                <a href="/main">
                    <img class="logo_instagram_txt" src="/img/logo_text.png" alt="logo_text">
                </a>
            </div>
            <form id="search-form" action="/main/search" method="get">
                <input id="searchInput" type="search" class="input-search" placeholder="검색" name="word"
                       onKeypress="javascript:if(event.keyCode==13) {searchData();}">
            </form>
            <div class="nav-2">
                <a href="/main">
                    <img src="/img/home.png" alt="홈">
                </a>
                <a href="/chat/room">
                    <img src="/img/dm.png" alt="DM">
                </a>
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="탐색">
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트" style="margin-right: 10px">
                <span th:if="${user.userId!=null}" th:text="${user.userId}"></span>
                <a th:href="@{'/main/user/'+${user.id}}">
                    <img class="pic" th:if="${user.profileImg != null}" th:src="'/img/profile/'+ ${user.profileImg}" alt="마이페이지">
                    <img class="pic" th:unless="${user.profileImg != null}" src="/img/profile04.png" alt="마이페이지">
                </a>
                <div class="dropdown">
                    <button class="dropdown-button">내 정보</button>
                    <div class="dropdown-content">
                        <a href="/main/user/secret_user">계정공개여부</a>
                        <a href="/secret/follow/list">팔로우요청</a>
                        <a href="/main/user/delete">회원탈퇴</a>
                        <a href="/main/logout_processing">로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    </header>
    <script>
        function searchData() {
            $('#search-form').submit();
        }
    </script>
</div>
